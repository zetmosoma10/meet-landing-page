<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet - landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="Assets/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <section class="hero">
      <div class="grid-3x1">
        <img src="Assets/desktop/image-hero-left.png" alt="" />
        <div class="hero__content">
          <h1>Group Chat for Everyone</h1>
          <p>
            Meet makes it easy to connect with others face-to-face virtually and
            collaborate across any device.
          </p>
          <div class="btn-container">
            <button class="btn btn--big btn--big_primary">
              Download <span class="btn-icon">v1.3</span>
            </button>
            <button class="btn btn--small">What is it?</button>
          </div>
        </div>
        <img src="Assets/desktop/image-hero-right.png" alt="" />
      </div>
    </section>
  </body>
</html>
